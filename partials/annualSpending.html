<details data-key="annualSpending" >
    <summary>
        <span>ðŸ›’ Annual Spending</span>
        <span class="chev">â–¼</span>
    </summary>
    <div class="content">
        <div class="grid-2">
            <labeled-input input-id="currentYear" label="Current year" help="currentYear" type="number" min="2020" max="2100"
                step="1" value="2024">
            </labeled-input>
            <labeled-input input-id="inflation" label="Inflation Rate (%)" help="inflation" type="number" step="0.1" value="2.5"
                min="0">
            </labeled-input>
        </div>
        <div class="grid-2">

            <labeled-input 
                input-id="retirementYearsSpending" 
                label="Retirement years spending <br> (in today's $ / yr)" 
                help="retirementYearsSpending"
                type="number" step="1000" value="80000">
            </labeled-input>
        </div>
        <div>
            <!-- <labeled-input
                input-id="targetYear" 
                label="Target year for spending values" 
                help="targetYear"
                type="number" min="2024" max="2100" step="1" value="2046">
            </labeled-input> -->


            <div class="hint">

                <div style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" id="useCurrentYearValues" style="width: auto;" />
                    <label for="useCurrentYearValues">
                        Use current year values (will be adjusted for inflation for target year)
                    </label>
                </div>
            </div>
        </div>
        <div class="hint">
            <div style="margin-bottom: 8px;">
                Override calculated annual income for specific retirement years.
                Leave fields blank to use automatic annual income calculations based on COLA and spending decline.
            </div>
        </div>
        

        <div id="spendingDetailsGrid" class="grid-3">
            <!-- Spending override fields will be dynamically generated here -->
        </div>
