<details data-key="subject">
    <summary>
        <span>ðŸ‘¤ Subject Information</span>
        <span class="chev">â–¼</span>
    </summary>
    <div class="content">
        <div class="grid-3">
            <labeled-input input-id="subjectCurrentAge" 
                label="Current age" 
                help="subjectCurrentAge"
                type="number" min="18" max="80" step="1" value="45">
            </labeled-input>
            <labeled-input input-id="subjectRetireAge" 
                label="Retirement at" 
                help="subjectRetireAge"
                type="number" min="40" max="80" step="1" value="67">
            </labeled-input>
            <labeled-input 
                input-id="subjectLifespan"
                label="Estimated lifespan"
                help="subjectLifespan"
                type="number" min="70" max="110" step="1" value="95">
            </labeled-input>

        </div>
        <div class="grid-3">
            <labeled-input
                input-id="subject401kStartAge" 
                label="Start 401k at" 
                help="subject401kStartAge"
                type="number" min="59" max="80" step="1" value="62">
            </labeled-input>
            <labeled-input
                input-id="subjectPensionStartAge" 
                label="Start Pension at" 
                help="subjectPensionStartAge"
                type="number" min="55" max="70" step="1" value="65">
            </labeled-input>
            <labeled-input
                input-id="subjectSsStartAge" 
                label="Start Social Security at" 
                help="subjectSsStartAge"
                type="number" min="62" max="110" step="1" value="62">
            </labeled-input>
        </div>
        <div><h5>Employment Info</h5></div>
        <div class="grid-2">
            <labeled-input input-id="subjectSalary" label="Current salary ($/yr)" show-help type="number" step="1000"
                value="150000">
            </labeled-input>
            <labeled-input input-id="subjectSalaryGrowth" label="Salary growth (%)" show-help type="number" step="0.1"
                value="3.0">
            </labeled-input>
        </div>
        <div class="grid-2">
            <labeled-input input-id="subjectSavingsMonthly" label="Savings contribution ($/month)" show-help type="number" step="0.1"
                value="200">
            </labeled-input>
            <labeled-input input-id="subjectRothMonthly" label="Roth contribution ($/month)" show-help type="number" step="0.1"
                value="5">
            </labeled-input>
        </div>
        <div class="grid-3">
            <labeled-input input-id="subject401kContribution" 
                label="401k contribution <br> (% of salary)" 
                show-help type="number" step="0.1" value="10">
            </labeled-input>
            <labeled-input 
                input-id="subjectEmpMatchRate" 
                label="Employer match <br>(% of contribution)" 
                show-help type="number" step="1" value="50">
            </labeled-input>
            <labeled-input 
                input-id="subjectEmpMatchCap" 
                label="Employer match cap <br>(% of salary)" 
                show-help
                type="number"
                step="0.1" value="4">
            </labeled-input>
        </div>
    </div>
</details>
