<details data-key="partner">
    <summary>
        <span>ðŸ‘¥ Partner Information</span>
        <span class="chev">â–¼</span>
    </summary>
    <div class="content">
        <div class="grid-3">
            <labeled-input 
                input-id="partnerCurrentAge" 
                label="Current age" 
                help="partnerCurrentAge"
                type="number" min="18" max="80" step="1" value="0">
            </labeled-input>
            <labeled-input 
                input-id="partnerRetireAge" 
                label="Retirement age" 
                help="partnerRetireAge"
                type="number" min="40" max="80" step="1" value="67">
            </labeled-input>
            <labeled-input 
                input-id="partnerLifespan" 
                label="Estimated lifespan" 
                help="partnerLifespan"
                type="number" min="40" max="80" step="1" value="67">
            </labeled-input>
        </div>
        <div class="grid-3">
            <labeled-input
                input-id="partner401kStartAge" 
                label="Start 401k at" 
                help="partner401kStartAge"
                type="number" min="59" max="80" step="1" value="62">
            </labeled-input>
            <labeled-input
                input-id="partnerPensionStartAge" 
                label="Start Pension at" 
                help="partnerPensionStartAge"
                type="number" min="55" max="70" step="1" value="65">
            </labeled-input>
            <labeled-input
                input-id="partnerSsStartAge" 
                label="Start Social Security at" 
                help="partnerSsStartAge"
                type="number" min="62" max="110" step="1" value="62">
            </labeled-input>
        </div>
                <div>
                    <h5>Employment Info</h5>
                </div>
                <div class="grid-2">
                    <labeled-input input-id="partnerSalary" label="Current salary ($/yr)" help="partnerSalary" type="number" step="1000"
                        value="0">
                    </labeled-input>
                    <labeled-input input-id="partnerSalaryGrowth" label="Salary growth (%)" help="partnerSalaryGrowth" type="number" step="0.1"
                        value="3.0">
                    </labeled-input>
                </div>
                <div class="grid-2">
                    <labeled-input input-id="partnerSavingsMonthly" label="Savings contribution ($/month)" help="partnerSavingsMonthly"
                        type="number" step="0.1" value="0">
                    </labeled-input>
                    <labeled-input input-id="partnerRothMonthly" label="Roth contribution ($/month)" help="partnerRothMonthly"
                        type="number" step="0.1" value="0">
                    </labeled-input>
                </div>
                <div class="grid-3">
                    <labeled-input input-id="partner401kContribution" label="401k contribution <br> (% of salary)"
                        help="partner401kContribution" type="number" step="0.1" value="10">
                    </labeled-input>
                    <labeled-input input-id="partnerEmpMatchRate" label="Employer match <br>(% of contribution)"
                        help="partnerEmpMatchRate" type="number" step="1" value="50">
                    </labeled-input>
                    <labeled-input input-id="partnerEmpMatchCap" label="Employer match cap <br>(% of salary)" help="partnerEmpMatchCap"
                        type="number" step="0.1" value="4">
                    </labeled-input>
                </div>
    </div>
</details>
