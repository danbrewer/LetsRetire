<details data-key="socialSecurity">
    <summary>
        <span>üèõÔ∏è Social Security</span>
        <span class="chev">‚ñº</span>
    </summary>
    <div class="content">
        <div class="grid-2">
            <labeled-input input-id="subjectSsStartAge" label="Start age for Subject" help="subjectSsStartAge" type="number"
                min="62" max="110" step="1" value="62">
            </labeled-input>
            <labeled-input input-id="subjectSsMonthly" label="Subject ($/mo, first year)" show-help type="number" step="50"

        <div class="grid-2">
            <labeled-input input-id="partnerSsStartAge" label="Start age for Partner" help="partnerSsStartAge" type="number"

            </labeled-input>
            <labeled-input
                input-id="partnerSsMonthly" 
                label="Partner ($/mo, first year)" 
                show-help
                type="number" step="50" value="2800">
            </labeled-input>
        </div>
        <div class="grid-2">

            <labeled-input input-id="ssCola" label="Cost of Living Adjustment (%)" show-help type="number" step="1" value="2">

        <div style="margin-top: 10px;">
            <div style="display: flex; align-items: center; gap: 5px;">
                <input type="checkbox" id="useRMD" checked style="width: auto;" />
                <label for="useRMD">
                    Apply Required Minimum Distribution (RMD) rules
                    <span class="help-icon-placeholder" data-field="useRMD"></span>
                </label>
            </div>
        </div>
