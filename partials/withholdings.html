<details data-key="withholdings">
    <summary>
        <span>ðŸ“Š Withholdings/Taxes</span>
        <span class="chev">â–¼</span>
    </summary>
    <div class="content">
        <labeled-input 
            input-id="filingStatus" 
            label="Tax filing status" 
            help="filingStatus"
            type="select" 
            value="single">

            <option value="single">Single</option>
            <option value="married">Married Filing Jointly</option>
        </labeled-input>
        <div>
            <h5>Withholding Rates (%)</h5>
        </div>
        <div class="grid-2">
            <labeled-input
                input-id="taxPre" 
                label="401k withdrawals"
                help="taxPre"
                type="number" step="0.5" value="24">
            </labeled-input>
            <labeled-input input-id="taxTaxable" 
                label=">Misc. income" 
                help="taxTaxable" 
                type="number" step="0.5" value="24">
            </labeled-input>        
        </div>

        <div class="grid-2">
            <labeled-input
                input-id="taxSS" 
                label="Social Security"
                help="taxSS"
                type="number" step="0.5" value="10">
            </labeled-input>
            <labeled-input input-id="taxPension" 
                label="Pension income"
                help="taxPension"
                type="number" step="0.5" value="20">
            </labeled-input>
        </div>
       
        <div style="margin-top: 10px;">
            <div style="display: flex; align-items: center; gap: 5px;">
                <input type="checkbox" id="useRMD" checked style="width: auto;" />
                <label for="useRMD">
                    Apply Required Minimum Distribution (RMD) rules
                    <span class="help-icon-placeholder" data-field="useRMD"></span>
                </label>
            </div>
        </div>
    </div>
</details>
