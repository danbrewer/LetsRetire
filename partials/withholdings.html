    <div class="content">

            show-help
            type="select" 
            value="single">

            <option value="single">Single</option>

        <div class="grid-2">
            <labeled-input input-id="withholdingsPension" 
                label="Pension income"
                show-help
                type="number" step="0.5" value="20">

                        <labeled-input input-id="ssWithholdingRate" label="Social Security (%)" show-help type="number" step="1" value="15">
