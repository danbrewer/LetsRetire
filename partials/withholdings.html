<details data-key="withholdings">
    <summary>
        <span>ðŸ“Š Withholdings/Taxes</span>
        <span class="chev">â–¼</span>
    </summary>
    <div class="content">
        <labeled-input 
            input-id="filingStatus" 
            label="Tax filing status" 
            show-help
            type="select" 
            value="single">

            <option value="single">Single</option>
            <option value="married">Married Filing Jointly</option>
        </labeled-input>
        <div>
            <strong>Withholding Rates (%)</strong>
        </div>
        <labeled-input input-id="withholdingsDefaultRate" label="Default rate (%)" show-help type="number" step="0.5" value="15">
        </labeled-input>

        <div class="grid-2">
                        <labeled-input input-id="withholdingsWages" label="Wages (%)" show-help type="number" step="0.5" value="15">
                        </labeled-input>

            <labeled-input
                input-id="withholdings401k" 
                label="401k/IRA (%)"
                show-help
                type="number" step="0.5" value="24">
            </labeled-input>
        </div>

        <div class="grid-2">
            <labeled-input
                input-id="withholdingsSS" 
                label="Social Security"
                show-help
                type="number" step="0.5" value="10">
            </labeled-input>
            <labeled-input input-id="withholdingsPension" 
                label="Pension income"
                show-help
                type="number" step="0.5" value="20">
            </labeled-input>
        </div>
       
        <div style="margin-top: 10px;">
            <div style="display: flex; align-items: center; gap: 5px;">
                <input type="checkbox" id="useRMD" checked style="width: auto;" />
                <label for="useRMD">
                    Apply Required Minimum Distribution (RMD) rules
                    <span class="help-icon-placeholder" data-field="useRMD"></span>
                </label>
            </div>
        </div>
    </div>
</details>
