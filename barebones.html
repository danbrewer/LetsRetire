<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout Skeleton</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #111;
            color: #fff;
            overflow: hidden;
        }

        :root {
            --inputs-width: 320px;
        }

        /* ---------- App Shell ---------- */
        .app-shell {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            background: #222;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        /* ---------- Main Layout ---------- */
        main.wrap {
            display: grid;
            grid-template-columns: var(--inputs-width) 6px 1fr;
            min-height: 0;
            overflow: hidden;
        }

        /* ---------- Inputs Panel ---------- */
        .inputs-panel {
            background: #1e293b;
            overflow-y: auto;
            padding: 12px;
            container-type: inline-size;
        }

        details {
            background: #334155;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        summary {
            padding: 10px;
            cursor: pointer;
            background: #475569;
            font-weight: 600;
            user-select: none;
        }

        /* Disable native hiding â€” we animate manually */
        details>.content {
            display: block;
        }

        .content {
            padding: 12px;
            background: #64748b;
            display: grid;
            gap: 12px;
            overflow: hidden;
        }

        /* ---------- Animated baseline ---------- */
        details:not([open]) .content {
            height: 0;
            opacity: 0;
        }

        details[open] .content {
            opacity: 1;
        }

        /* ---------- Flexbox grid-3 ---------- */
        .flex-3 {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .flex-3>div {
            flex: 1 1 calc(33.333% - 10px);
            min-width: 0;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        @container (max-width: 520px) {
            .flex-3>div {
                flex-basis: calc(50% - 10px);
            }
        }

        @container (max-width: 340px) {
            .flex-3>div {
                flex-basis: 100%;
            }
        }

        /* ---------- Splitter ---------- */
        #splitter {
            background: #999;
            cursor: col-resize;
        }

        /* ---------- Right Panel ---------- */
        .results {
            background: #052e16;
            padding: 16px;
            overflow: auto;
        }

        .block {
            height: 120px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .block.a {
            background: #166534;
        }

        .block.b {
            background: #15803d;
        }

        .block.c {
            background: #16a34a;
        }
    </style>
</head>

<body>
    <div class="app-shell">

        <header>HEADER (placeholder)</header>

        <main class="wrap">

            <!-- Inputs -->
            <section class="inputs-panel">

                <details open>
                    <summary>Input Section 1</summary>
                    <div class="content">
                        <div class="flex-3">

                        </div>
                    </div>
                </details>

                <details>
                    <summary>Input Section 2</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>2-A</div>
                            <div>2-B</div>
                            <div>2-C</div>
                        </div>
                        <div class="flex-3">
                            <div>2-D</div>
                            <div>2-E</div>
                            <div>2-F</div>
                        </div>
                    </div>
                </details>

                <details>
                    <summary>Input Section 3</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>3-A</div>
                            <div>3-B</div>
                            <div>3-C</div>
                        </div>
                        <div class="flex-3">
                            <div>3-D</div>

                            <div>3-F</div>
                        </div>
                    </div>
                </details>

                <details>
                    <summary>Input Section 4</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>4-A</div>
                            <div>4-B</div>
                            <div>4-C</div>
                        </div>
                        <div class="flex-3">
                            <div>4-D</div>
                            <div>4-E</div>

                        </div>
                    </div>
                </details>

                <details>
                    <summary>Input Section 5</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>5-A</div>

            </section>

            <div id="splitter"></div>

            <section class="results">
                <div class="block a">Results Block A</div>
                <div class="block b">Results Block B</div>
                <div class="block c">Results Block C</div>
            </section>

        </main>
    </div>

    <!-- ---------- Splitter JS ---------- -->
    <script>
        const DEFAULT_LEFT = 320;
        const MIN_LEFT = 220;
        const MIN_RIGHT = 280;

        const wrap = document.querySelector("main.wrap");
        const splitter = document.getElementById("splitter");

        let dragging = false;
        let startX = 0;
        let startLeft = DEFAULT_LEFT;

        function setLeft(px) {
            document.documentElement.style.setProperty("--inputs-width", px + "px");
        }

        /* ðŸ”‘ NEW: release height constraints on open sections */
        function resyncOpenDetails(root = document) {
            root.querySelectorAll("details[open] .content").forEach(content => {
                content.getAnimations().forEach(a => a.cancel());
                content.style.height = "auto";
                content.style.opacity = "";
            });
        }

        setLeft(DEFAULT_LEFT);

        splitter.addEventListener("mousedown", e => {
            dragging = true;
            startX = e.clientX;
            startLeft = parseFloat(getComputedStyle(wrap).gridTemplateColumns);
            document.body.style.cursor = "col-resize";
            document.body.style.userSelect = "none";
            e.preventDefault();
        });

        document.addEventListener("mousemove", e => {
            if (!dragging) return;

            const delta = e.clientX - startX;
            const maxLeft = wrap.clientWidth - MIN_RIGHT;

            setLeft(Math.min(Math.max(startLeft + delta, MIN_LEFT), maxLeft));

            /* ðŸ”‘ THIS IS THE FIX */
            resyncOpenDetails(document);
        });

        document.addEventListener("mouseup", () => {
            dragging = false;
            document.body.style.cursor = "";
            document.body.style.userSelect = "";
        });
    </script>

    <!-- ---------- Animated Details ---------- -->
    <script>
        document.querySelectorAll("details").forEach(details => {
            const summary = details.querySelector("summary");
            const content = details.querySelector(".content");

            summary.addEventListener("click", e => {
                e.preventDefault();

                const opening = !details.hasAttribute("open");
                content.getAnimations().forEach(a => a.cancel());

                if (opening) {
                    details.setAttribute("open", "");

                    content.style.height = "auto";
                    const h = content.scrollHeight;
                    content.style.height = "0px";

                    content.animate(
                        [{ height: "0px", opacity: 0 }, { height: h + "px", opacity: 1 }],
                        { duration: 260, easing: "ease-out", fill: "forwards" }
                    ).onfinish = () => {
                        content.style.height = "";
                    };

                } else {
                    const h = content.scrollHeight;

                    content.animate(
                        [{ height: h + "px", opacity: 1 }, { height: "0px", opacity: 0 }],
                        { duration: 220, easing: "ease-in", fill: "forwards" }
                    ).onfinish = () => {
                        details.removeAttribute("open");
                        content.style.height = "0px";
                    };
                }
            });
        });
    </script>

</body>

</html>
