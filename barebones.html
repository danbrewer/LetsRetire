<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Layout Skeleton</title>

    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #111;
            color: #fff;
            overflow: hidden;
        }

        :root {
            --inputs-width: 320px;
        }

        /* ---------- App Shell ---------- */
        .app-shell {
            display: grid;
            grid-template-rows: 60px 1fr;
            height: 100vh;
        }

        header {
            background: #222;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        /* ---------- Main Layout ---------- */
        main.wrap {
            display: grid;
            grid-template-columns: var(--inputs-width) 6px 1fr;
            min-height: 0;
            overflow: hidden;
        }

        /* ---------- Inputs Panel ---------- */
        .inputs-panel {
            background: #1e293b;
            overflow-y: auto;
            padding: 12px;
            container-type: inline-size;
        }

        details {
            background: #334155;
            border-radius: 6px;
            margin-bottom: 12px;
            overflow: hidden;
        }

        summary {
            padding: 10px;
            cursor: pointer;
            background: #475569;
            font-weight: 600;
        }

        .content {
            padding: 12px;
            background: #64748b;
            display: grid;
            gap: 12px;
        }

        /* ---------- Flexbox grid-3 ---------- */
        .flex-3 {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .flex-3>div {
            flex: 1 1 calc(33.333% - 10px);
            min-width: 0;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }

        /* 2 columns */
        @container (max-width: 520px) {
            .flex-3>div {
                flex-basis: calc(50% - 10px);
            }
        }

        /* 1 column */
        @container (max-width: 340px) {
            .flex-3>div {
                flex-basis: 100%;
            }
        }

        /* ---------- Splitter ---------- */
        #splitter {
            background: #999;
            cursor: col-resize;
        }

        /* ---------- Right Panel ---------- */
        .results {
            background: #052e16;
            padding: 16px;
            overflow: auto;
        }

        .block {
            height: 120px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .block.a {
            background: #166534;
        }

        .block.b {
            background: #15803d;
        }

        .block.c {
            background: #16a34a;
        }
    </style>
</head>

<body>
    <div class="app-shell">

        <header>
            HEADER (placeholder)
        </header>

        <main class="wrap">

            <!-- Inputs -->
            <section class="inputs-panel">

                <!-- Section 1 -->
                <details open>
                    <summary>Input Section 1</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>1-A</div>
                            <div>1-B</div>
                            <div>1-C</div>
                        </div>
                        <div class="flex-3">
                            <div>1-D</div>
                            <div>1-E</div>
                            <div>1-F</div>
                        </div>
                    </div>
                </details>

                <!-- Section 2 -->
                <details>
                    <summary>Input Section 2</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>2-A</div>
                            <div>2-B</div>
                            <div>2-C</div>
                        </div>
                        <div class="flex-3">
                            <div>2-D</div>
                            <div>2-E</div>
                            <div>2-F</div>
                        </div>
                    </div>
                </details>

                <!-- Section 3 -->
                <details>
                    <summary>Input Section 3</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>3-A</div>
                            <div>3-B</div>
                            <div>3-C</div>
                        </div>
                        <div class="flex-3">
                            <div>3-D</div>
                            <div>3-E</div>
                            <div>3-F</div>
                        </div>
                    </div>
                </details>

                <!-- Section 4 -->
                <details>
                    <summary>Input Section 4</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>4-A</div>
                            <div>4-B</div>
                            <div>4-C</div>
                        </div>
                        <div class="flex-3">
                            <div>4-D</div>
                            <div>4-E</div>
                            <div>4-F</div>
                        </div>
                    </div>
                </details>

                <!-- Section 5 -->
                <details>
                    <summary>Input Section 5</summary>
                    <div class="content">
                        <div class="flex-3">
                            <div>5-A</div>
                            <div>5-B</div>
                            <div>5-C</div>
                        </div>
                        <div class="flex-3">
                            <div>5-D</div>
                            <div>5-E</div>
                            <div>5-F</div>
                        </div>
                    </div>
                </details>

            </section>

            <!-- Splitter -->
            <div id="splitter"></div>

            <!-- Results -->
            <section class="results">
                <div class="block a">Results Block A</div>
                <div class="block b">Results Block B</div>
                <div class="block c">Results Block C</div>
            </section>

        </main>
    </div>

    <script>
        const DEFAULT_LEFT = 320;
        const MIN_LEFT = 220;
        const MIN_RIGHT = 280;

        const wrap = document.querySelector("main.wrap");
        const splitter = document.getElementById("splitter");

        let dragging = false;
        let startX = 0;
        let startLeft = DEFAULT_LEFT;

        function setLeft(px) {
            document.documentElement.style.setProperty("--inputs-width", px + "px");
        }

        setLeft(DEFAULT_LEFT);

        splitter.addEventListener("mousedown", (e) => {
            dragging = true;
            startX = e.clientX;

            const cols = getComputedStyle(wrap).gridTemplateColumns.split(" ");
            startLeft = parseFloat(cols[0]) || DEFAULT_LEFT;

            document.body.style.cursor = "col-resize";
            document.body.style.userSelect = "none";
            e.preventDefault();
        });

        document.addEventListener("mousemove", (e) => {
            if (!dragging) return;

            const delta = e.clientX - startX;
            const wrapWidth = wrap.getBoundingClientRect().width;
            const maxLeft = Math.max(MIN_LEFT, wrapWidth - MIN_RIGHT);

            setLeft(Math.min(Math.max(startLeft + delta, MIN_LEFT), maxLeft));
        });

        document.addEventListener("mouseup", () => {
            dragging = false;
            document.body.style.cursor = "";
            document.body.style.userSelect = "";
        });

        splitter.addEventListener("dblclick", (e) => {
            e.preventDefault();
            setLeft(DEFAULT_LEFT);
        });
    </script>

</body>

</html>
